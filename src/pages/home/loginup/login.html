<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>messanger</title>
  <link rel="stylesheet" href="modal_window.css">
  <link rel="stylesheet" href="../../../components/_button.scss">
</head>

<body>
  <main class="registration-container">
    <h1 class="modal_window__header">sign in</h2>
    <div class="form_container">
        <form action="" method="post">
            <div class="form-group">
                <label for="login" class="input_header">login</label>
                <input type="text" id="login" name="login" required>
            </div>
            <div class="form-group">
                <label for="password" class="input_header">password</label>
                <input type="password" id="password" name="password" required>
            </div>
                <div class="form-group">
                <button type="submit" class="submit">sign in</button>
            </div>
        </form>
    </div>
  </main>
</body>
