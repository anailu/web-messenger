<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit profile</title>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <link rel="stylesheet" href="profile.sass">
    <link rel="stylesheet" href="../../../components/_button.sass">
    <script type="module" src="formEditProfileHandler.ts"></script>
</head>
<body>
    <main class="main_container">
        <nav class="back-link_container"> 
            <a href="profile.html" class="back-link">
                <img class="back-arrow" src="../../../../static/images/arrow_back.svg" alt="back">
            </a>
        </nav>
    
        <div class="profile-container">
            <form id="editProfileForm">
                <div class="avatar-container">
                    <label for="avatar">change photo</label>
                    <input type="file" id="avatar" name="avatar">
                </div>
        
                <div class="list-info edit-profile_container">
                    <label for="email">email</label>
                    <input type="email" id="email" name="email" value="">
        
                    <label for="login">login</label>
                    <input type="text" id="login" name="login" value="">
        
                    <label for="first_name">name</label>
                    <input type="text" id="first_name" name="first_name" value="">
        
                    <label for="second_name">last name</label>
                    <input type="text" id="second_name" name="second_name" value="">
        
                    <label for="phone">phone</label>
                    <input type="tel" id="phone" name="phone" value="">
                </div>
        
                <button id="saveProfileButton" type="submit">save</button>
            </form>
        </div>
    </main>
</body>
</html>
