<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit profile</title>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <link rel="stylesheet" href="profile.sass">
    <link rel="stylesheet" href="../../../components/_button.sass">
</head>
<body>
    <main class="main_container">
        <nav class="back-link_container"> 
            <a href="profile.html" class="back-link">
                <img class="back-arrow" src="../../../../static/images/arrow_back.svg" alt="back">
            </a>
        </nav>
    
        <div class="profile-container">
            <h1 class="edit_header">edit password</h1>
            <div class="list-info edit-profile_container">
                <label for="oldPassword">old password</label>
                <input type="password" id="oldPassword" name="oldPassword">
        
                <label for="newPassword">new password</label>
                <input type="password" id="newPassword" name="newPassword">
            </div>

            <button type="button">save</button>
        </div>
    </main>
</body>
</html>
