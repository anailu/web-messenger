<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit profile</title>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <link rel="stylesheet" crossorigin href="/static/profile-B3Aq_crW.css">
  <link rel="stylesheet" crossorigin href="/static/_button-BOQliOSm.css">
</head>
<body>
    <main class="main_container">
        <nav class="back-link_container"> 
            <a href="profile.html" class="back-link">
                <img class="back-arrow" src="data:image/svg+xml,%3csvg%20width='38'%20height='32'%20viewBox='0%200%2038%2032'%20fill='none'%20xmlns='http://www.w3.org/2000/svg'%3e%3crect%20x='37.7271'%20y='18.3458'%20width='31'%20height='4.50909'%20transform='rotate(-180%2037.7271%2018.3458)'%20fill='%23C7C9D1'/%3e%3cpath%20d='M18%2030.1818L3%2016.0909L18%202.00001'%20stroke='%23C7C9D1'%20stroke-width='4'/%3e%3c/svg%3e" alt="back">
            </a>
        </nav>
    
        <div class="profile-container">
            <div class="avatar-container">
                <label for="avatar">change photo</label>
                <input type="file" id="avatar" name="avatar" value="">
            </div>

            <div class="list-info edit-profile_container">
                <label for="email">email</label>
                <input type="email" id="email" name="email" value="">

                <label for="login">login</label>
                <input type="text" id="login" name="login" value="">
        
                <label for="first_name">name</label>
                <input type="text" id="first_name" name="first_name" value="">
        
                <label for="second_name">last name</label>
                <input type="text" id="second_name" name="second_name" value="">
        
                <label for="display_name">user</label>
                <input type="text" id="display_name" name="display_name" value="">
        
                <label for="phone">phone</label>
                <input type="tel" id="phone" name="phone" value="">
            </div>

            <button type="button">save</button>
        </div>
    </main>
</body>
</html>
